<app-dashboard></app-dashboard>
<div class="login d-flex">
  <div class="registro">
    <div class="addcontainer">
      <div class="error" [hidden]="!servi.showAdded" id="viewportPendulum">
        <div role="alert" class="d-flex">
          <svg
            viewBox="0 0 24 24"
            width="100%"
            height="100%"
            fill="currentColor"
          >
            <path
              d="M12 0a12 12 0 1012 12A12.014 12.014 0 0012 0zm6.927 8.2l-6.845 9.289a1.011 1.011 0 01-1.43.188l-4.888-3.908a1 1 0 111.25-1.562l4.076 3.261 6.227-8.451a1 1 0 111.61 1.183z"
            ></path>
          </svg>
          <p>Email already exist</p>
        </div>
        <div
          role="progressbar"
          aria-hidden="false"
          aria-label="notification timer"
          class="Toastify__progress-bar Toastify__progress-bar--animated Toastify__progress-bar-theme--colored Toastify__progress-bar--success"
          style="
            animation-duration: 1000ms;
            animation-play-state: paused;
            opacity: 1;
          "
        ></div>
      </div>
    </div>

    <h1 (click)="mo()">Create new account!</h1>

    <form class="" (ngSubmit)="enviarCorreo()">
      <div class="register">
        <div class="name d-flex flex-column">
          <label>Name</label>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            [(ngModel)]="servi.name"
          />
          <!--  && name.touched()   -->
          <div
            *ngIf="servi.name.length < 7 && servi.name.length > 0"
            class="invalid"
          >
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="ErrorOutlineIcon"
            >
              <path
                fill="#1976d2"
                d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
              ></path>
            </svg>
            <span>Name is required</span>
          </div>
        </div>
        <div class="surname d-flex flex-column">
          <label>Surname</label>
          <input
            type="text"
            name="surname"
            placeholder="Your surname"
            [(ngModel)]="servi.surname"
          />
          <div
            *ngIf="servi.surname.length < 7 && servi.surname.length > 0"
            class="invalid mx-2"
          >
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="ErrorOutlineIcon"
            >
              <path
                fill="#1976d2"
                d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
              ></path>
            </svg>
            <span>Surname is required</span>
          </div>
        </div>
      </div>

      <label>Email</label>
      <input
        type="text"
        name="email"
        placeholder="Your email"
        [(ngModel)]="servi.email"
      />

      <label for="">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Your password"
        [(ngModel)]="servi.password"
      />
      <div *ngIf="showPassword" class="invalid mb-2">
        <svg
          class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24"
          data-testid="ErrorOutlineIcon"
        >
          <path
            fill="#1976d2"
            d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
          ></path>
        </svg>
        <span>Password is invalid, min. 8 letters</span>
      </div>
      <a (click)="toLogin()" class="enlace mx-1"
        >Do you have an account? Log in</a
      >

      <button type="submit" class="btn btn-primary mt-4">Register</button>
    </form>
  </div>
  <img src="/assets/loginnotes.svg" alt="" />
</div>
