<app-dashboard></app-dashboard>
<div class="notes">

    

  
 <div class="addcontainer">
    <div class="success" [hidden]="!servi.showAdded" id="viewportPendulum">
        <div role="alert" class="d-flex">
                  <svg viewBox="0 0 24 24"  fill="currentColor"><path d="M12 0a12 12 0 1012 12A12.014 12.014 0 0012 0zm6.927 8.2l-6.845 9.289a1.011 1.011 0 01-1.43.188l-4.888-3.908a1 1 0 111.25-1.562l4.076 3.261 6.227-8.451a1 1 0 111.61 1.183z"></path>
                      </svg>
        <p>Added new note</p>
        </div>
        <div role="progressbar" aria-hidden="false" aria-label="notification timer" class="Toastify__progress-bar Toastify__progress-bar--animated Toastify__progress-bar-theme--colored Toastify__progress-bar--success" style="animation-duration: 1000ms; animation-play-state: paused; opacity: 1;">
        </div>
        </div>
    </div>
    <nav>
        
        <div class="d-flex">
        <h1>Notes </h1>
        <span class="numero">{{servi.notes.length}}</span>
    </div>
    <div class="searchNotes">
        <input placeholder="Search notes"> <i class="fa-solid fa-magnifying-glass"></i>
        <select class="me-3">
            <option>Sorting</option>
            <option>Favourite</option>
            <option>Longest</option>
        </select>
        <button class="me-3 carouselview">Carousel view</button>
        <span class="btn btn-primary me-2">Trash all</span>
    </div>
    </nav>



<div class="cardcontainer  mt-4">
    

    <app-card [resultadoHijo]="servi.notes"></app-card>

</div>


<div class="notas" *ngIf="showNotes">
    <img src="/assets/empty.1597f06ad8fa448269ef508984b3736f.svg">
    <h3>Note list is empty</h3>
    <button [routerLink]="['/create']" class="mt-2 btn btn-primary">Create new</button>
   
</div>





</div>
